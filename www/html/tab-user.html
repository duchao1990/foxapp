<ion-view view-title="个人中心">
  <ion-nav-buttons side="right">
    <a class="button button-icon button-clear ion-ios-refresh-empty" ng-click="refresh()">
    </a>
  </ion-nav-buttons>
  <ion-content has-subheader="false" class="has-header">
    <div ng-if="islogin">
      <div style="width:100%;background-color:#ffc900;">
              <div style="width: 100px; height: 100px;background-size: 100% 100%; background-image: url('{{imgurl}}'); border-radius: 50px; top:20px;margin: auto; left: 38%;" ng-click="goset()"></div>
              <center>{{nickname}}</center>
      </div>

      <div class="list list-borderless">
            <div class="item item-divider">
              我的设置
            </div>
            <a href="#/tab/myuan" class="item item-icon-left item-icon-right energized">
              <i class="icon ion-paper-airplane"></i>
              我的祈愿
              <i class="icon ion-arrow-right-c"></i>
            </a>
            <a href="#/tab/workers" class="item item-icon-left item-icon-right energized">
              <i class="icon ion-hammer"></i>
              义工助手
              <i class="icon ion-arrow-right-c"></i>
            </a>
            <a href="#/tab/advice" class="item item-icon-left item-icon-right energized" >
              <i class="icon ion-compose"></i>
              一键反馈
              <i class="icon ion-arrow-right-c"></i>
            </a>
            <a class="item item-icon-left item-icon-right energized" ng-click="LoginOut()">
              <i class="icon ion-log-out"></i>
              退出登录
              <i class="icon ion-arrow-right-c"></i>
            </a>
      </div>
    </div>
    <div ng-if="!islogin" style="padding-top:150px;">
      <center><a class="button button-full button-assertive" href="#/login" style="width:60%;border-radius:28px;">登陆</a></center>
    </div>

  </ion-content>

</ion-view>
