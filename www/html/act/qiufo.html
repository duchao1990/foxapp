<ion-view view-title="{{qfinfo.name}}">
  <ion-content class="has-header" style='background-color:#e3c41c'>
<style>

.scroll{
  height:100% !important
}
.button-bar > .button {
 overflow: visible!important
}

</style>

<div class="wrapper"><img src="{{qfinfo.face}}"></div>

<div id="gongzhuo" style="background-image:url('image/bf.gif');">
        <div class="button-bar bar">
	          <a  class="button button-clear" ng-click="baifo()"><img src="image/fo_04.png"/></a>
	          <a  class="button button-clear" ng-click="shangx()"><img src="image/fo_08.png"/></a>
	          <a  class="button button-clear" ng-click="qiyuan()"><img src="image/fo_06.png"/></a>
	          <a  class="button button-clear" ng-href="#/qiuqian/{{toid}}"><img src="image/fo_11.png"/></a>
              <a  class="button button-clear" ng-click="goaction()"><img src="image/fo_12.png"/></a>
              <a  class="button button-clear"></a>
        </div>
        <div ng-if="xiangYes" id='xiang'> </div>
	</div>
  <audio src="" autobuffer loop id='myaudio'></audio>
	<script id="modal.html" type="text/ng-template">
	  <ion-modal-view ng-controller="ModalCtrl">
	    <ion-header-bar>
	      <h1 class="title">祈愿</h1>
	      <button class="button button-energized" ng-click="hideModal()">关闭</button>
	    </ion-header-bar>
	    <ion-content>
	    <form  name="QYinfo" ng-controller="ModalCtrl" ng-submit="QYinfoForm()">
	      <div class="padding">
	      <div class="list list-inset">
	          <label class="item item-input item-stacked-label">
	            <i class="icon ion-headphone"></i>
	            <span class="input-label energized">许下你的愿望:</span>
	            <textarea rows='12'  required ng-model='QYinfo.qiyuan'></textarea>
	          </label>
	           <button type="submit" class="button button-block button-energized" ng-disabled="QYinfo.$invalid">交给佛祖</button>
	        </div>
	      </div>
	      </form>
	    </ion-content>
	  </ion-modal-view>
	</script>
  </ion-content>


</ion-view>
